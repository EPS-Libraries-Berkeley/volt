name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip

          # Core Sphinx / Jupyter Book stack
          pip install "docutils<0.21" "sphinx<8" jupyter-book

          # Modern BibTeX stack (NO orderedset)
          pip install pybtex>=0.25.1 pybtex-docutils>=1.0.3
          pip install sphinxcontrib-bibtex==2.6.5 --no-deps

          # Project-specific deps
          pip install -r requirements.txt

      - name: Build the book
        run: |
          jupyter-book build .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
